<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 600px;
        }

        /* Gift box styling */
        .gift {
            width: 150px;
            max-width: 80%;
            cursor: pointer;
            transition: transform 0.3s;
            display: block;
            margin: 0 auto;
        }

        .gift:hover {
            transform: scale(1.1);
        }

        /* Birthday message styling */
        .birthday-content {
            display: none;
        }

        .birthday-text {
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeIn 1s ease forwards;
        }

        .cake {
            font-size: 60px;
            animation: bounce 2s infinite;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            position: absolute;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .button {
            padding: 12px 24px;
            font-size: 1em;
            width: auto;
            max-width: 80%;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
        }
        p{
            color: #fff;
            font-size: 1.2em;
            margin: 12px auto;
            text-align: center;
            padding: 0 10px;
            display: block;
            line-height: 1.2;
        }
        p2 {
            color: #fff;
            font-size: 1.2em;
            margin: 12px auto;
            text-align: center;
            padding: 0 10px;
            display: block;
            line-height: 1.2;
        }

        /* Media query untuk layar yang lebih kecil */
        @media screen and (max-width: 480px) {
            .birthday-text {
                font-size: 2em;
            }
            
            .cake {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/4213/4213958.png" class="gift" id="giftBox">
        
        <div class="birthday-content" id="birthdayContent">
            <h1 class="birthday-text">Selamat Ulang Tahun!</h1>

            <p2>Thank you for everything you do for us, we love you so much</p2>

            <button class="button" onclick="createConfetti()">Klik biar tambah meriah</button>
        </div>
    </div>

    <script>
        const giftBox = document.getElementById('giftBox');
        const birthdayContent = document.getElementById('birthdayContent');

        giftBox.addEventListener('click', () => {
            giftBox.style.display = 'none';
            birthdayContent.style.display = 'block';
            createConfetti();
        });

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Warna random untuk konfeti
                const colors = ['#ff4081', '#3f51b5', '#4caf50', '#ffc107', '#9c27b0'];
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Posisi random
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.opacity = Math.random();
                confetti.style.transform = `scale(${Math.random()})`;
                
                document.body.appendChild(confetti);
                
                // Hapus konfeti setelah animasi selesai
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Jalankan konfeti saat halaman dimuat
        window.onload = () => {
            createConfetti();

        };
    </script>
</body>
</html>
